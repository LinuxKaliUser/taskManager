<ion-card color="light">
  <ion-card-header> Lebensmittel bearbeiten </ion-card-header>

  <ion-card-content>
    <form (ngSubmit)="saveTodo(todoForm.value)" [formGroup]="todoForm">
      <ion-input
        label="Title"
        labelPlacement="floating"
        errorText="title missing"
        formControlName="title"
        [required]="true"
      ></ion-input>
      <ion-input
        label="Description"
        labelPlacement="floating"
        errorText="description missing"
        formControlName="description"
        [required]="true"
      ></ion-input>
      <ion-datetime
      displayFormat="MM/DD/YYYY"
      placeholder="Select Date"
      formControlName="doneDate"
      ></ion-datetime>
      <ion-input type="file" formControlName="image">
      ></ion-input>
      <ion-input
      label="Location"
      labelPlacement="floating"
      errorText="Missing location"
      formControlName="location"
      [required]="false"
      ></ion-input>
