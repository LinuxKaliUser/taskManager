<ion-card>
  <ion-card-header>
    <ion-card-title>Geolocation</ion-card-title>
  </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-label>Latitude</ion-label>
        {{ latitude }}
      </ion-item>
      <ion-item>
        <ion-label>Longitude</ion-label>
        {{ longitude }}
      </ion-item>
      <ion-item>
        <ion-label>Altitude</ion-label>
        {{ altitude }}
      </ion-item>
    </ion-list>

  <ion-button fill="clear" (click)="getCurrentPosition()">Location requesting</ion-button>
  <ion-button fill="clear" (click)="resetPosition()">Reset</ion-button>
</ion-card>
<google-map [center]="center" [zoom]="zoom" (mapClick)="addMarker($event)">
  <map-marker *ngFor="let markerPosition of markerPositions" [position]="markerPosition"></map-marker>
</google-map>
